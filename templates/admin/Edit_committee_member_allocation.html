{% extends 'admin/index.html' %}
{% block body %}
<body>
<form action="/app/Edit_committee_member_allocation_post/" method="post">
  {% csrf_token %}
<h2>Edit Committi Member allocation</h2>
<table class="table table-bordered" width="322" height="116" border="1">
  <tr>
    <td>Event</td>
    <td><select name="e" id="select" required>
      {% for i in p %}
      <option value="{{ i.id }}" {% if i.id == data.PROGRAM_id %} selected {% endif %} >{{ i.event }}</option>
      {% endfor %}
    </select></td>
  </tr>
  <tr>
    <td>committi member mane</td>
    <td><select name="c" id="select2" required>
      {% for i in m %}
      <option value="{{ i.id }}" {% if i.id == data.MEMBER_id %} selected {% endif %} >{{ i.member_name }}</option>
      {% endfor %}
    </select></td>
  </tr>
  <tr>
    <td colspan="2"><div align="center">
            <input class="form-control" type="hidden" name="idd" id="idd" value="{{ data.id }}" />
      <input class="form-control" type="submit" name="button" id="button" value="Done"  />

    </div></td>
    </tr>
</table>

</form>
</body>
{% endblock %}
