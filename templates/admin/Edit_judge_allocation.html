{% extends 'admin/index.html' %}
{% block body %}
<body>
<form action="/app/edit_Judge_allocationpost/" method="post">
  {% csrf_token %}
<h2>Edit judge allocation</h2>
<table class="table table-bordered" width="322" height="116" border="1">
  <tr>
    <td>Program</td>
    <td><select class="form-control" value name="select" id="select" required>
      {% for i in prgrm %}
      <option value="{{ i.id }}" {% if i.id == data.PROGRAM_id %} selected {% endif %} >{{ i.event }}</option>
      {% endfor %}
    </select></td>
  </tr>
  <tr>
    <td>Judge mane</td>
    <td><select class="form-control" name="select2" id="select2" required>
      {% for i in judge %}
      <option value="{{ i.id }}" {% if data.id == i.JUDGE_id %} selected {% endif %} >{{ i.name }}</option>
      {% endfor %}
    </select></td>
  </tr>

  <tr>
    <td colspan="2"><div align="center">
      <input class="btn btn-primary" type="submit" name="button" id="button" value="Done" />
    </div></td>
    </tr>
</table>

</form>
</body>
{% endblock %}
