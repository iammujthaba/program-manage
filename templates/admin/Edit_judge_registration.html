{% extends 'admin/index.html' %}
{% block body %}
<body>
<h1>Edit judges registration</h1>
<form action="/app/Edit_judge_registration_post/" method="post" enctype="multipart/form-data">
  {% csrf_token %}
<table class="table table-bordered" width="200" border="1">
  <tr>
    <td>judge name</td>
    <td><label for="judge_name"></label>
      <input class="form-control" type="text" value="{{ data.name }}" name="judge_name" id="judge_name" required/></td>
  </tr>
  <tr>
    <td>photo</td>
    <td><input class="form-control" type="file" value="{{ data.photo }}" name="fileField" id="fileField" /></td>
  </tr>
  <tr>
    <td>phone</td>
    <td><input class="form-control" type="number" value="{{ data.phone }}" name="textfield" id="textfield" required/></td>
  </tr>
  <tr>
    <td>email</td>
    <td><input class="form-control" type="email" value="{{ data.email }}" name="textfield2" id="textfield2" required/></td>
  </tr>
  <tr>
    <td>place</td>
    <td><input class="form-control" type="text" value="{{ data.place }}" name="textfield3" id="textfield3" required/></td>
  </tr>
  <tr>
    <td>post</td>
    <td><input class="form-control" type="text" value="{{ data.post }}" name="textfield4" id="textfield4" required/></td>
  </tr>
  <tr>
    <td>district</td>
    <td><input class="form-control" type="text" value="{{ data.district }}" name="textfield5" id="textfield5" required/></td>
  </tr>
  <tr>
    <td>pincode</td>
    <td><input class="form-control" type="text" value="{{ data.pin }}" name="textfield6" id="textfield6" required/></td>
  </tr>
  <tr>
    <td colspan="2"><div align="center">
      <input class="btn btn-primary" type="submit" name="judge_submit" id="judge_submit" value="Done" />
    </div></td>
    </tr>
</table>



</form>
</body>
{% endblock %}
<!--</html>-->
