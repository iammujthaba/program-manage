{% extends 'admin/index.html' %}
{% block body %}
<body>
<h1> Edit add program </h1>
<form action="/app/Edit_program_managepost/" method="post">
  {% csrf_token %}
  <input class="form-control" type="hidden" value="{{ data.id }}" name="id" id="id" required/>
<table class="table table-bordered" width="259" border="1">
  <tr>
    <td width="91">Event</td>
    <td width="152"><label for="event"></label>
      <input class="form-control" type="text" value="{{ data.event }}" name="event" id="event" required/></td>
  </tr>
  <tr>
    <td>Section</td>
    <td><label for="section"></label>
      <input class="form-control" type="text" value="{{data.section}}" name="section" id="section" required/></td>
  </tr>
  <tr>
    <td>category</td>
    <td><label for="category"></label>
      <input class="form-control" type="text" value="{{data.category}}" name="category" id="category" required/></td>
  </tr>
  <tr>
    <td colspan="2"><div align="center">
      <input class="btn btn-primary" type="submit"  name="add_program" id="add_program" value="Done"  />
    </div></td>
    </tr>
</table>

</form>
</body>
{% endblock %}
