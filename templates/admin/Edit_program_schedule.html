{% extends 'admin/index.html' %}
{% block body %}
<body>
<h1>Edit program scheduling</h1>
<form action="/app/Edit_program_schedule_post/" method="post">
  {% csrf_token %}
<table class="table table-bordered" width="272" border="1">
  <tr>
    <td width="171">Program name</td>
    <td width="85"><label for="program_name"></label>
      <input class="form-control" type="text" disabled value="{{ data.PROGRAM.event }}" name="program_name" id="program_name" required/></td>
  </tr>
  <tr>
    <td>date</td>
    <td><label for="date"></label>
      <input class="form-control" type="date" value="{{ data.date }}" name="date" id="date" required/></td>
  </tr>
  <tr>
    <td>time from</td>
    <td><label for="time_from"></label>
      <input class="form-control" type="time" value="{{ data.time_from }}" name="time_from" id="time_from" required/></td>
  </tr>
  <tr>
    <td>time to</td>
    <td><label for="time_to"></label>
      <input class="form-control" type="time" value="{{ data.time_to }}" name="time_to" id="time_to" required/></td>
  </tr>
  <tr>
    <td>Venue</td>
    <td><label for="time_to"></label>
      <input class="form-control" type="text" value="{{ data.venue }}" name="venue" id="venue"required /></td>
  </tr>
  <tr>
    <td colspan="2"><div align="center">
      <input class="btn btn-primary" type="submit" value="Submit" name="program_submit" id="program_submit" value="Done" />
    </div></td>
    </tr>
</table>


</form>
</body>
{% endblock %}
