{% extends 'admin/index.html' %}
{% block body %}
<body>
<h2>committe member registration</h2>
<form action="/app/committee_memberpost/" method="post" enctype="multipart/form-data">
 {% csrf_token %}
<table class="table table-bordered" width="331" border="1">
  <tr>
    <td width="97">member name</td>
    <td width="218"><input class="form-control" type="text" name="textfield" id="textfield" required/></td>
  </tr>
  <tr>
    <td>photo</td>
    <td><input class="form-control" type="file" name="fileField" id="fileField" required/></td>
  </tr>
  <tr>
    <td>phone</td>
    <td><input class="form-control" type="number" name="textfield2" id="textfield2" required/></td>
  </tr>
  <tr>
    <td>email</td>
    <td><input class="form-control" type="email" name="textfield3" id="textfield3" required/></td>
  </tr>
  <tr>
    <td>place</td>
    <td><input class="form-control" type="text" name="textfield4" id="textfield4" required/></td>
  </tr>
  <tr>
    <td>post</td>
    <td><input class="form-control" type="text" name="textfield5" id="textfield5"required required/></td>
  </tr>
  <tr>
    <td>district</td>
    <td><input class="form-control" type="text" name="textfield6" id="textfield6" required/></td>
  </tr>
  <tr>
    <td>pincode</td>
    <td><input class="form-control" type="numder" name="textfield7" id="textfield7" required/></td>
  </tr>
  <tr>
    <td colspan="2"><div align="center">
      <input class="btn btn-primary" type="submit" name="button" id="button" value="Submit" />
    </div></td>
    </tr>
</table>
</form>
</body>
{% endblock %}
