{% extends 'admin/index.html' %}
{% block body %}
<body>
<h2>View Result</h2>
<table class="table table-bordered" width="392" height="72" border="1">
  <tr>
    <td></td>
    <td>Event</td>
    <td>College</td>
    <td>Participant</td>
    <td>Score</td>
  </tr>

  {% for i in data %}
  <tr>
    <td>&nbsp;{{ forloop.counter }}</td>
    <td> {{ i.PROGRAM.event }}</td>
    <td>&nbsp;{{ i.CANDIDATE.COLLEGE.college_name }}</td>
    <td>&nbsp;{{ i.CANDIDATE.name }}</td>
    <td>&nbsp;{{ i.score }}</td>
  </tr>
  {% endfor %}
</table>

</body>
{% endblock %}
