{% extends 'college/college_index.html' %}
{% block body %}
<body>
<h2>Edit candidate registratiopn</h2>
<form action="/app/Edit_candidate_registration_post/" method="post" enctype="multipart/form-data">
{% csrf_token %}
<table class="table table-bordered" width="331" border="1">
  <tr>
    <td width="97"> name</td>
    <td width="218">
      <input type="text" class="form-control" value="{{ data.name }}" name="textfield" id="textfield" required/></td>
  </tr>
  <tr>
    <td>photo</td>
    <td><input class="form-control" type="file" value="{{ data.photo }}" name="fileField" id="fileField" /></td>
  </tr>
   <tr>
    <td>gender</td>
    <td><input class="form-control" type="text" value="{{ data.gender }}" name="textfield10" id="textfield10" required/></td>
  </tr>
  <tr>
    <td>phone</td>
    <td><input class="form-control" type="number" value="{{ data.phone }}" name="textfield2" id="textfield2" required/></td>
  </tr>
  <tr>
    <td>email</td>
    <td><input class="form-control" type="email" value="{{ data.E_mail }}" name="textfield3" id="textfield3" required/></td>
  </tr>
  <tr>
    <td>place</td>
    <td><input class="form-control" type="text" value="{{ data.place }}" name="textfield4" id="textfield4" required/></td>
  </tr>
  <tr>
    <td>post</td>
    <td><input class="form-control" type="text" value="{{ data.post }}" name="textfield5" id="textfield5" required/></td>
  </tr>
  <tr>
    <td>district</td>
    <td><input class="form-control" type="text" value="{{ data.district }}" name="textfield6" id="textfield6" required/></td>
  </tr>
  <tr>
    <td>pincode</td>
    <td><input class="form-control" type="numder" value="{{ data.pin }}" name="textfield7" id="textfield7" required/></td>
  </tr>
 <tr>
    <td>program</td>
      <td><select class="form-control" name="textfield8" id="textfield8" required >
          {% for i in data1%}
          <option value="{{ i.id }}"{% if i.id == data.PROGRAM.id %} selected{% endif %}>{{ i.event }}</option>
          {% endfor %}
      </select></td>
  </tr>
  <tr>
    <td>college id</td>
    <td><select class="form-control" name="textfield9" id="textfield9" required >
          {% for i in val %}
          <option value="{{ i.id }}" {% if i.id == data.COLLEGE.id %} selected{% endif %}>{{ i.college_name }}</option>
          {% endfor %}
      </select></td>
  </tr>
  <tr>
    <td colspan="2"><div align="center">
      <input type="submit" class="btn btn-primary" name="button" id="button" value="Done" />
    </div></td>
    </tr>
</table>
</form>
</body>
{% endblock %}
