{% extends 'college/college_index.html' %}
{% block body %}
<body>
<form action="" method="get">
  <table class="table table-bordered" width="543" height="87" border="1">
  <tr>
    <td>Sl No</td>
    <td>Candidate</td>
    <td>Program</td>
  </tr>
  {% for i in data %}
  <tr>
    <td>&nbsp;{{ forloop.counter }}</td>
    <td>&nbsp;{{i.CANDIDATE.name }}</td>
    <td>&nbsp;{{i.PROGRAM.event}}</td>

  </tr>
  {% endfor %}
</table>
</form>
</body>
{% endblock %}
